<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 id="total">0</h1>
                <div class="digits flex">
                    <button data-action="input" class="digit9">9</button>
                    <button data-action="input" class="digit8">8</button>
                    <button data-action="input" class="digit7">7</button>
                    <button data-action="input" class="digit6">6</button>
                    <button data-action="input" class="digit5">5</button>
                    <button data-action="input" class="digit4">4</button>
                    <button data-action="input" class="digit3">3</button>
                    <button data-action="input" class="digit2">2</button>
                    <button data-action="input" class="digit1">1</button>
                    <button data-action="input" class="digit0">0</button>
                </div>
                <div class="modifiers subgrid">
                    <button class="modifier">AC</button>
                </div>
                <div class="operations subgrid">
                    <button data-action="input" class="operation">/</button>
                    <button data-action="input" class="operation">X</button>
                    <button data-action="input" class="operation">-</button>
                    <button data-action="input" class="operation">+</button>
                    <button data-action="calculate" class="operation">=</button>
                </div>
            </div>
        </div>
        <script src="src/js/index.js" type="module"></script>
    </body>
</html>
